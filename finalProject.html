<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>World Cuisine's Recipe Search</title>
    <link rel="stylesheet" href="finalProjectStyles.css">

</head>

<body>

<nav class="top-nav">
    <div class="top-nav-buttons">
        <a href="signin.html" class="search-nav-link">Sign In</a>
        <a href="signup.html" class="search-nav-link">Sign Up</a>
    </div>
</nav>

<header id="top">
    <h1>Explore Authentic World Cuisines.</h1>
    <button id="photoButton">
    <img src="FinalProjectArrow-removebg-preview.png" alt="Arrow Button" width="52" height="52" id="scroll-btn">
</button>

</header>

<section id="search-section">
    <div class="search-image-wrapper">
        <img
            src="food-world-map.jpg"
            alt="World Cuisine Food Map"
            class="search-image"
        >
    </div>

    <div class="search-container">
        <input
            type="text"
            class="search-input"
            placeholder="Search"
            aria-label="Search recipes"
        >
    </div>

    <nav class="search-nav">
    <a href="map.html" class="search-nav-link">World Map Search</a>
    <a href="all.html" class="search-nav-link">View All</a>
    </nav>
</section>

<footer id="contact">
    <p>Contact Us: phelps@jbu.edu<br>(479) 866-2211</p>
</footer>

</body>
</html>

<script>
document.getElementById("scroll-btn").addEventListener("click", () => {
    const target = document.getElementById("search-section");

    target.scrollIntoView({
        behavior: "smooth",
        block: "center"
    });
});
</script>
